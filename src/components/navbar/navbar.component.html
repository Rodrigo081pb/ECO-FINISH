<!-- src/app/navbar/navbar.component.html -->
<nav
  [@slideDown]
  class="fixed top-0 w-full z-50
         bg-gradient-to-r from-emerald-600 via-emerald-500 to-lime-400
         bg-size-200 bg-pos-0 animate-gradientShift
         shadow-lg text-white px-6 py-4"
>
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- logo -->
    <a
      routerLink="/"
      class="text-2xl font-bold hover:opacity-90 transition"
    >
      Econnect
    </a>

    <!-- desktop links -->
    <div class="hidden md:flex items-center space-x-6" [@staggerLinks]>
      <a
        routerLink="/login"
        class="relative group px-2 py-1 transition"
      >
        Login
        <span
          class="absolute bottom-0 left-0 h-0.5 bg-sky-200 w-0 group-hover:w-full transition-all"></span>
      </a>
      <a
        routerLink="/pesquisa"
        class="relative group px-4 py-1 bg-white text-emerald-700 font-semibold rounded-lg
               hover:bg-gray-100 hover:scale-105 transition transform"
      >
        Pesquisa
        <span
          class="absolute bottom-0 left-0 h-0.5 bg-sky-200 w-0 group-hover:w-full transition-all"></span>
      </a>
    </div>

    <!-- mobile menu button -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-2xl hover:opacity-90 transition"
      aria-label="Menu"
    >
      â˜°
    </button>
  </div>

  <!-- mobile panel -->
  <div
    *ngIf="mobileMenu"
    [@slideDown]
    class="md:hidden mt-2 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100
           shadow-inner rounded-b-lg"
  >
    <ul class="px-6 py-4 space-y-2">
      <li>
        <a
          routerLink="/login"
          class="block px-3 py-2 rounded-lg hover:bg-emerald-100 dark:hover:bg-gray-700 transition"
        >
          Login
        </a>
      </li>
      <li>
        <a
          routerLink="/pesquisa"
          class="block px-3 py-2 rounded-lg hover:bg-emerald-100 dark:hover:bg-gray-700 transition"
        >
          Pesquisa
        </a>
      </li>
    </ul>
  </div>
</nav>
