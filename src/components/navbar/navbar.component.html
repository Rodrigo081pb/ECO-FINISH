<!-- src/app/components/navbar/navbar.component.html -->
<nav
  class="fixed top-0 w-full z-50
         bg-gradient-to-r from-emerald-500 to-lime-400
         bg-size-200 bg-pos-0 animate-gradientShift
         text-white px-6 py-4"
>
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <a
      routerLink="/"
      class="text-2xl font-bold
             hover:text-sky-200 hover:scale-110
             transition transform"
    >Econnect</a>

    <!-- desktop links -->
    <div class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/login"
        class="hover:text-sky-200 transition"
      >Login</a>
      <a
        routerLink="/pesquisa"
        class="px-4 py-1 bg-white text-emerald-700 font-semibold rounded
               hover:bg-gray-100 hover:scale-105 transition transform"
      >Pesquisa</a>
    </div>

    <!-- botão mobile -->
    <button
      class="md:hidden text-2xl hover:scale-125 transition"
      (click)="toggleMenu()"
    >☰</button>
  </div>

  <!-- mobile menu -->
  <div
    *ngIf="mobileMenu"
    class="md:hidden px-6 py-4 bg-emerald-600 space-y-2"
  >
    <a
      routerLink="/login"
      class="block text-white hover:bg-emerald-500 px-2 py-1 rounded transition"
    >Login</a>
    <a
      routerLink="/pesquisa"
      class="block text-white hover:bg-emerald-500 px-2 py-1 rounded transition"
    >Pesquisa</a>
  </div>
</nav>

<style>
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .bg-size-200 { background-size: 200% 200%; }
  .bg-pos-0 { background-position: 0% 50%; }
  .animate-gradientShift {
    animation: gradientShift 8s ease infinite;
  }
</style>
